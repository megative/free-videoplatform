# Переменные окружения из .env файла
# DOMAIN=your-domain.com
# EMAIL=your-email@example.com

services:
  videoplatform:
    build: .
    ports:
      - "3000:3000"  # Только внутренний порт
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - videoplatform-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - videoplatform
    restart: unless-stopped
    networks:
      - videoplatform-network

  certbot:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${EMAIL} --agree-tos --no-eff-email -d ${DOMAIN} -d www.${DOMAIN}
    networks:
      - videoplatform-network

  certbot-renewal:
    image: certbot/certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
        apk add --no-cache docker-cli &&
        trap exit TERM; 
        while :; do 
          echo 'Checking SSL certificates...';
          certbot renew --webroot --webroot-path=/var/www/certbot --quiet;
          echo 'Restarting nginx to apply new certificates...';
          docker restart videoplatform-nginx-1;
          echo 'Sleeping for 12 hours...';
          sleep 12h & wait $!;
        done
      "
    restart: unless-stopped
    networks:
      - videoplatform-network

networks:
  videoplatform-network:
    driver: bridge
